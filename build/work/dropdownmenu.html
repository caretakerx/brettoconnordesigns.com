<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.navbar {
	overflow:hidden;
	background-color:#333;
	font-family:sans-serif;
}

.navbar a {
	float:left;
	font-size:16px;
	color:white;
	text-align:center;
	padding:14px 16px;
	text-decoration:none;
}

.dropdown {
	float:left;
	overflow:hidden;
}

.dropdown .dropbtn {
	cursor:pointer;
	font-size:16px;
	border:none;
	outline:none;
	color:white;
	padding:14px 16px;
	background-color:inherit;
	font-family:inherit;
	margin:0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focuus {
	backround-color:red;
}

.dropdown-content {
	display:none;
	position:absolute;
	background-color:#f9f9f9;
	min-width:160px;
	box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index:1;
}

.dropdown-content a {
	float:none;
	color:black;
	padding:12px 16px;
	text-decoration:none;
	display:block;
	text-align:left;
}

.dropdown-content a:hover {
	background-color:#ddd;
}

.show {
	display:block;
}
</style>
</head>
<body>
<div class="navbar">
	<a href="#link">Link</a>
    <a href="#link2">Link</a>
    <div class="dropdown">
        <button class="dropbtn" onclick="myFunction()">Dropdown Link
            <l class="fa fa-caret-down"></l>
        </button>
	<div class="dropdown-content" id="myDropdown">
		<a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
	</div>
	</div>
</div>

<h3>Dropdown Menu inside a Navigation bar</h3>
<p>Click on the "Droppdown Link" link to see the dropdown menu.</p>
<script>
/* When the user clicks on the button, toggle between hiding and showing the dropdown content */
function myFunction() {
	document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
	if (!e.target.matches('.dropbtn')) {
		var myDropdown = document.getElementById("myDropdown");
		if (myDropdown.classList.contains('show')) {
			myDropdown.classList.remove('show');
		}
	}
}
</script>
</body>
</html>
